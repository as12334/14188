<section id="buyRecordPage" class="goodsCon">
        <div id="divRecordList" class="recordCon z-minheight" style="display:block;">
           {wc:loop $cords $c} 
			<ul>
				<li class="rBg"><a href="{WEB_PATH}/mobile/mobile/userindex/{wc:$c['uid']}/{wc:$uids}/">
					<img id="imgUserPhoto" src="{G_UPLOAD_PATH}/{wc:fun:get_user_key($c['uid'],'img')}"   border="0"/>
					<s></s></a>
				</li>
				<li class="rInfo"><a href="{WEB_PATH}/mobile/mobile/userindex/{wc:$c['uid']}/{wc:$uids}/">{wc:fun:get_user_name($c['uid'],'username')}</a>
					<strong>{wc:if $c['ip']}
							({wc:fun:get_ip($c['id'],'ipcity')} <!--IP:{wc:fun:get_ip($c['id'],'ipmac')} -->)
							{wc:if:end}</strong><br>
					<span>{wc:fun:_cfg('web_name_two')}了<b class="orange">{wc:$c['gonumber']}</b>人次</span><em class="arial">{wc:fun:date("Y-m-d H:i:s",$c['time'])}</em>
				</li><i></i>
			</ul>
		   {wc:loop:end}
        </div>
    </section>
